<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="./css/find_id.css">
</head>
<body>
    <!--이름 입력-->
    
    
    <form id="find-from_id">
        <h4>아이디 찾기</h4>
        <div class="name-from_input">
        <label>이름(실명)</label> 
        </div>
        <input type="name" placeholder="이름(실명)을 입력하세요." required/>
        </p>
        <!--이메일 입력-->
        <div class="email-from_input">
            <label>가입된 이메일</label>
        </div>
        <input type="email" placeholder="가입된 이메일을 입력하세요." required/>
    </div>
    <p>
        <button class="submit">아이디 찾기</button>
    </p>
    <button class="join-form__login" onclick="location.href='login.html'">로그인</button> 
    </form>
    </body>
</body>
</html>
